{% extends './base.html' %}

{% block title %}
    {{ current_user.name }}    
{% endblock title %}

{% block content %}
<div class="loader">
    <img src="{{ url_for('static', filename='/loader.gif') }}" alt="Loading...">
</div>
    <div class="container">
        <a href="{{ url_for('main.index') }}">Back to Campaigns</a>
        <h2 class="mt-3">Create a Campaign</h2>
        <form action="{{ url_for('main.create_campaign') }}" method="POST" enctype=multipart/form-data>
            <div class="form-group">
                <label for="name">Campaign's name</label>
                <input type="text" class="form-control" id="name" aria-describedby="campaignName" name="name" placeholder="e.i Newsletter #654">
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="audience">From Audience</label>
                    <a href="#" class="form-control btn btn-outline-info">Audience</a>
                </div>
                <div class="form-group col-md-6">
                    <label for="file">From File <small class="text-muted">CSV only</small></label>
                    <input type="file" class="form-control-file" id="file" aria-describedby="file" name="file">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value=True id="check" name="check">
                        <label class="form-check-label" for="check">Save in Audience</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="sender" class="col-form-label">Sender</label>
                <input type="text" class="form-control" id="sender" name="sender" placeholder="The email that sent the message...">
            </div>
            <div class="form-group">
                <label for="subject" class="col-form-label">Subject</label>   
                <input type="text" class="form-control" id="subject" name="subject" placeholder="The subject of the message...">
            </div>
            <div class="form-group">
                <label for="template">Template</label>
                <textarea name="template" class="form-control" id="template" cols="30" rows="10" placeholder="Paste the HTML of the message..."></textarea>
                <small class="text-muted">To design the mail, we recommend <a href="https://mjml.io/try-it-live" target="_blank">mjml</a></small>
            </div>
            <button type="submit" class="btn btn-info">ðŸ˜¨ Sent campaign!</button>
        </form>
    </div>
{% endblock content %}

{% block scripts %}
<script>
    window.addEventListener("load", function () {
        const loader = document.querySelector(".loader");
        loader.className += " hidden"; // class "loader hidden"
    });
</script>
{% endblock scripts %}
