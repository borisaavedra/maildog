{% extends './base.html' %}

{% block title %}
    Log In    
{% endblock title %}

{% block navbar %}
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a href="{{ url_for('main.signin') }}" class="nav-link">Sign Up</a>
    </li>
  </ul>
{% endblock navbar %}

{% block content %}
<div class="center-screen">
  <div class="container col-md-3">
      <form action="{{ url_for('auth.login') }}" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Which is your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberme" name="rememberme" value=True>
            <label class="form-check-label" for="rememberme">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  </div>
</div>


{% endblock content %}
