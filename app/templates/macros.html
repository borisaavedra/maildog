{%- macro modal(title, type) -%}
    <div class="modal fade" tabindex="-1" role="dialog" id="modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">{{ title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                {{ caller() }}
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-{{ type }}">Log Out</a>
            </div>
        </div>
        </div>
    </div>
{%- endmacro-%}

{% macro modal_form(title, url) %}
    <div class="modal fade" tabindex="-1" role="dialog" id="modal_form">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">{{ title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <form action="{{ url_for(url) }}" method="POST">
                <div class="modal-body">
                    {{ caller() }}
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-secondary">Save changes</button>
                </div>
            </form>
        </div>
        </div>
    </div>  
{% endmacro %}
