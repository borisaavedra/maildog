{% extends './base.html' %}

{% block title %}
    Sign Up    
{% endblock title %}

{% block navbar %}
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a href="{{ url_for('auth.login') }}" class="nav-link">Log In</a>
    </li>
  </ul>
{% endblock navbar %}

{%- block content -%}
  
    <div class="center-screen">
      <div class="container col-md-3">
        <form action="{{ url_for('main.signin') }}" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Your name..." required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Your email..." required>
            <small>This will be your username too</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
          <hr>
          <div class="form-group row">
            <label for="code" class="col-sm-2 col-form-label">Invitation Code</label>
            <div class="col-sm-10">
              <input type="text" class="form-control " name="code" id="code" placeholder="The invitation code here..." required>
            </div>
          </div>
            <button type="submit" class="btn btn-primary">Register!</button>
    </form>
    </div>
     
    </div>
  

    
{%- endblock content -%}

{% block scripts %}

{% endblock scripts %}
